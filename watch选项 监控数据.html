<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p>今日温度:{{wendu}}°C</p>
        <p>穿衣建议:{{chuanyi}}</p>
        <button @click="high">升温</button>
        <button @click="low">降温</button>
    </div>
    <script src="./vue.js"></script>
    <script>
    
        var vm = new Vue({
            el:'#app',
            data:{
                wendu:13,
                chuanyi:'夹克长裙'
            },
            methods:{
                high:function(){
                    this.wendu += 5;
                },
                low:function(){
                    this.wendu -= 5;
                }
            },
            watch:{
                //参数1: 需要监控的数据 
                wendu:function(newVal,oldVal){
                    console.log(newVal,oldVal);
                    if(newVal >= 26){
                        this.chuanyi = 'T恤短袖'
                    }else if(newVal <26 && newVal > 0 ){
                        this.chuanyi = '夹克长裙'
                    }else{
                        this.chuanyi= '棉衣棉服'
                    }
                    
                }
            }
        })
    
    </script>
</body>
</html>
