<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<!-- <div id="app"> -->
		<!-- {{message}} -->
		<!-- <ol> -->
			<!-- 创建一个 todo-item 组件的实例 -->
			<!-- <todo-item></todo-item> -->
		<!-- </ol> -->
	<!-- </div> -->
	<div id="app2">
		<!-- 现在我们使用v-bind 指令 将代办项传到循环输出的每个组件中 -->
		<ul>
			<!-- 我们为每一个todo-item  提供 todo对象  todo对象是变量  即内容是可以动态的
			我们也需要为每一个组件提供一个key   
			-->
			<todo-item
				v-for='item in groceryList'
				v-bind:todo='item'
				v-bind:key='item.id'>
			</todo-item>
		</ul>

	</div>

	<div id="example">
  <p>Original message: "{{ message }}"</p>
  <p>Computed reversed message: "{{ reversedMessage }}"</p>
</div>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>	
	<script>
		//定义名为 todo-item 的新组件
		// Vue.component('todo-item',{
		// 	template:'<li>这是一个待办事项</li>'
		// })
		// var app = new Vue({
		// 	el:'#app',
		// 	data:{
		// 		message:'小老鼠',
		// 	}
		// })
		// 
		// 
		//
		//父组件到子组件 传数据 
		//参数1: 组件名
		//参数2: 配置对象 
		Vue.component('todo-item',{
			//prop:类似于一个自定义的特性
			//这个prop 名为 todo
			props:['todo'],
			template:'<li>{{todo.text}}</li>'

		})
		var app2 = new Vue({
			el:'#app2',
			data:{
				groceryList:[
					{id:0,text:'香蕉'},
					{id:1,text:'苹果'},
					{id:2,text:'西瓜'},
					{id:3,text:'奶酪'},

				]
			}
		})


		var vm = new Vue({
  el: '#example',
  data: {
    message: 'Hello'
  },
  computed: {
    // 计算属性的 getter
    reversedMessage: function () {
      // `this` 指向 vm 实例
      return this.message.split('').reverse().join('')
    }
  }
})


	</script>
</body>
</html>
