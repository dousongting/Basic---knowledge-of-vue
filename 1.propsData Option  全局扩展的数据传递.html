<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1>props data 选项</h1>
        <hr>
        <header></header>


    </div>
    <script src="./vue.js"></script>
    <script>
        var header_a = Vue.extend({
            template:`<p>{{message}}---{{a}}</p>`,
            data:function(){
                return{
                    message:'Hello I am header',
                }
            },
            //props  是一个数组 可以存放多个
            props:['a']
        })
        //挂载
        new header_a({propsData:{a:1}}).$mount('header');//跟jq 有点像 找对象方法  使用标签找
     
    
    
    </script>
</body>
</html>
